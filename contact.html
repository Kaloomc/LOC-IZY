<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Réservation</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #301c7f;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #301c7f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #4b33aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Réserver un véhicule</h1>
        <form action="#" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="vehicule">Véhicule souhaité :</label>
            <input type="text" id="vehicule" name="vehicule" placeholder="Ex : Renault Clio">

            <label for="dates">Dates de location :</label>
            <input type="text" id="dates" name="dates" placeholder="Du ... au ..." required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" placeholder="Informations complémentaires..."></textarea>

            <button type="submit">Envoyer la demande</button>
        </form>
    </div>
</body>
</html>
